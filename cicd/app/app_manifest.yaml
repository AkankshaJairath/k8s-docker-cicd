apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: akanksha3112/nginx-sample-app:tagname
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-app-service
spec:
  selector:
    app: nginx-app
  ports:
  - protocol: TCP
    port: 8080        # Service port
    targetPort: 80    # Container port
  type: NodePort      # Or use 'LoadBalancer' if on cloud
